<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script type="text/javascript">
    let num = parseInt(prompt("Enter a number"));
    let total = 0;

    while(num !== -1){
        total += num;
        num = parseInt(prompt("Enter a number"));
    }

    alert(total);

</script>
</body>
