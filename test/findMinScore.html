<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Min Score</title>
</head>
<body>


<script>
    let arr = [10,5,28,-1,6,8];

    function  fincMinScore(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if(min > arr[i]){
                min = arr[i];
            }
        }

        return min;
    }

    console.log(fincMinScore(arr));

</script>
</body>
</html>
