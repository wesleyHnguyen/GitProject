<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find an Elements</title>
</head>
<body>


<script>

    let val = Number(prompt("Enter a number: "));
    function find(val,arrs) {
        let result = -1;
        for(let i = 0; i < arrs.length; i++){
            if (val === arrs[i]) {
                result = i;
                break;
            }
        }
        return result;
    }

    let nums = [];
    for(let i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }

    document.write(nums);
    if(find(val,nums) !== -1){
        document.write("<i>  The number <b>" + val + "</b> found at:  <b>" + find(val,nums) + "</b> </i>");
    }else {
        document.write("<b> Could not find the given number </b>");
    }


</script>

</body>
</html>
