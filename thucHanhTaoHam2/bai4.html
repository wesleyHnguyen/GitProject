<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
    <script type="text/javascript">
        let value = parseInt(prompt("Nhap vao mot ky tu"));
        function  isANumber(val) {
            return !Number.isNaN(val);
        }

        if(isANumber(value))
            alert("Do la mot ky tu so");
        else
            alert("Do khong phai la ky tu so");

    </script>

</body>
</html>
