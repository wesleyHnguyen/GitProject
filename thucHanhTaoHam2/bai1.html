<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Binh Phuong</title>
</head>
<body>

<script type="text/javascript">

    let number = Number(prompt("Nhap mot gia tri"));

    function square(num) {
        return num*num;
    }

    alert("Binh phuong cua so da nhap la: " + square(number));
    
</script>


</body>
</html>
