<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
    <script type="text/javascript">
        let a = prompt("Nhap so dau tien");
        let b = prompt("nhap so thu hai");
        let c = prompt("nhap so thu 3");
        let max = parseInt(a);

        if(max < parseInt(b)){
            max = b;
        }
        if (max < parseInt(c))
            max = c;

        alert("Gia tri lon nhat trong 3 so da cho la: " + max);

    </script>
</body>
</html>
