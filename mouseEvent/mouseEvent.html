<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse Event</title>
</head>
<body>
<form>
    <img id="myImage" src="images/ball.png" alt="Ball" style="width: 100px; height: 100px;" />
    <h1>Click button below to move the image to right</h1>
    <input type="button" onclick="moveRight();" value="Click Me" style="width: 200px;background-color: aqua;" />
</form>

<script>
    let imgObj = null;
    //imgObj = document.getElementById("myImage");

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;


</script>
</body>
</html>
