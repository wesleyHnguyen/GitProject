<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim phan tu</title>
</head>
<body>
<script type="text/javascript">
    let number = parseInt(prompt("Enter a number"));
    let x = [-3, 5, 1, 3, 2, 10];

    for (let i = 0; i < x.length; i++){
        if(number === x[i]) alert("Value " + number + " found at " + i);
    }

</script>
</body>
</html>
