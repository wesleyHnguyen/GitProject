<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nguyen to</title>
</head>
<body>


<script type="text/javascript">
    let numbers = parseInt(prompt("Enter an integer number: "));

    let count = 0;
    var N = 2;
    var primePrint = "";

    function isAprimeNumber(n) {

        if (n === 1){
            return false;
        }else  if(n === 2){
            return true;
        }else {
            for(let x = 2; x < n; x++){
                if(n % x === 0){
                    return false
                }
            }
            return true;
        }

    }

    while (count < numbers){

        if(isAprimeNumber(N)) {
            count++;
            primePrint += N + " ";
        }
        N++;
    }

    alert(primePrint);

</script>

</body>
</html>
