<script type="text/javascript">
    let numbers = parseInt(prompt("Enter an integer number: "));

    let count = 0;
    var N = 2;
    var primePrint = "";

    function isAprimeNumber(n) {

        if (n === 1){
            return false;
        }else  if(n === 2){
            return true;
        }else {
            for(let x = 2; x < n; x++){
                if(n % x === 0){
                    return false
                }
            }
            return true;
        }

    }
    let isPrime = isAprimeNumber(numbers);

    if(isPrime)
        alert("So da cho la so nguyen to");
    else
        alert("So da cho khong la so nguyen to");

</script>
