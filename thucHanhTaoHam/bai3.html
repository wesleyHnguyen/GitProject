<script type="text/javascript">
    let a = Number(prompt("A: "));
    let b = Number(prompt("B: "));
    function myFuntion(a,b) {
        let result;

        if (a > b) alert("Gia tri thu nhat lon hon gia tri thu 2");
        else {
            result = a + b;
        }
        return result;
    }

    if(typeof myFuntion(a,b) !== "undefined")
        alert("Tong 2 so la: " + myFuntion(a,b))


</script>
