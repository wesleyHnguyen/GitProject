<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Phone Number</title>
</head>
<body>


<script>

    let num = prompt("Enter your phone number in the form of 12-0123456789");



    function validatePhone(str) {
        let regx = /^\(?[0-9]{2}\)?-\(?0[0-9]{9}\)?$/;

        if (regx.test(str)){
            alert("The phone number is valid");
        }else
            alert("The phone number is not valid");
    }

    alert("validate for the phone number " + num);
    validatePhone(num);

</script>
</body>
</html>
