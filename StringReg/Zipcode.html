<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ma quoc gia</title>
</head>
<body>

<script>
    function is_usZipCode(str) {
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    let zipcode = "03201-2150";
    console.log(is_usZipCode(zipcode));
    zipcode = "7892";
    console.log(is_usZipCode(zipcode));

    zipcode = "03234-2150";
    console.log(is_usZipCode(zipcode));

</script>


</body>
</html>
