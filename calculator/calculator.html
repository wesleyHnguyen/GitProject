<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        tr{
            text-align: center;
        }



    </style>
</head>
<body>

    <table border="1px solid black" style="margin: 0 auto;">
        <tr>
            <td colspan="4"> <input type="text" id="expression" width="200px"> </td>

        </tr>

        <tr>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="+"; value="+">+</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="-"; value="-">-</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="*"; value="*">*</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id=":"; value="/">:</button></td>
        </tr>

        <tr>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="1" value="1">1</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="2" value="2">2</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="3" value="3">3</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="4" value="4">4</button></td>
        </tr>

        <tr>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="5" value="5">5</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="6" value="6">6</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="7" value="7">7</button></td>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="8" value="8">8</button></td>
        </tr>

        <tr>
            <td><button type="button" onclick="display(this)" style="width: 100%;" id="9" value="9">9</button></td>

            <td colspan="3"><button type="button" onclick="result()" style="width: 100%;background-color: aqua" id="equal" value="equal">=</button></td>

        </tr>

    </table>

    <script src="calculator.js" type="text/javascript"></script>

</body>
</html>
