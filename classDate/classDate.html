<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao lop date</title>
</head>
<body>

<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = ()=>{
            return this.month;
        }

        this.getYear = function() {
            return this.year;
        }

        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
        
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        this.toString = function (){

            let dayFormat = this.day;
            let monthFormat = this.month;
            if(dayFormat < 10)
                dayFormat = "0" + dayFormat.toString() ;

            if(monthFormat < 10)
                monthFormat = "0" + monthFormat.toString();

            return dayFormat + "/" + monthFormat + "/" + this.year;
        }
        
    };

    let date = new MyDate(2, 2, 2007);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDate(8, 4, 2019);
    let dateStr = date.toString();

    alert(dateStr);

</script>


</body>
</html>
