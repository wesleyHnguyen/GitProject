<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case Exercise</title>
</head>
<body>
    <form>
        <label for="monthNumber"></label><input type="text" id="monthNumber"><button type="button" id="calDateId" onclick="calDate();" style="margin-left: 20px;">Tinh so ngay</button>
        <p id="message"></p>
    </form>


<script type="text/javascript">

    function  calDate() {
        let month = parseInt(document.getElementById("monthNumber").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                    document.getElementById("message").innerHTML = "Thang " + month + " co 31 ngay";
                    break;

            case 2:
                document.getElementById("message").innerHTML = "Thang " + month + " co 28 hoac 29 ngay";
                break;
            default:
                document.getElementById("message").innerHTML = "Thang " + month + " co 30 ngay";

        }

    }
</script>


</body>
</html>
