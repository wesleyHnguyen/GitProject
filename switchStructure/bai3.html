<body>
    <script>
        let value = parseInt(prompt('Type a number', '0'));

        /*
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
         */

        if (value > 0) {
            value = 1;
        } else if (value < 0) {
            value = -1;
        } else {
            value = 0;
        }

        switch (value) {
            case 1: alert(1);
                    break;
            case -1: alert(-1);
                    break;
            default: alert(0);
        }
    </script>
</body>
